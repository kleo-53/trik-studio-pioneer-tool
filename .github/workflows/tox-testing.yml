name: Tox Testing

on: 
  push:
    branches-ignore:
      - 'dependabot**'

jobs:
  tox:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.18

    - name: Install Tox
      run: pip install tox

    - name: Run Tox
      run: tox
