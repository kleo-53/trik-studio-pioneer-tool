name: Publish Artifact

on:
  push:
    branches-ignore:
      - 'dependabot**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          working-directory: ./dist
          name: pioneer-uploader
          path: dist/pioneer-uploader
          if-no-files-found: error